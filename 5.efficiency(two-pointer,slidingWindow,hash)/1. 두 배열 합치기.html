<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr1, arr2) {
        // 투포인터 알고리즘으로 풀기
        let answer = [];
        let n = arr1.length;
        let m = arr2.length;
        let p1 = 0;
        let p2 = 0;

        while (p1 < n && p2 < m) {
          if (arr1[p1] < arr2[p2]) answer.push(arr1[p1++]);
          else answer.push(arr2[p2++]);
        }

        while (p1 < n) {
          answer.push(arr1[p1++]);
        }
        while (p2 < m) {
          answer.push(arr2[p2++]);
        }

        // let answer = [...arr1, ...arr2].sort((a, b) => a - b);

        return answer;
      }

      let a = [1, 3, 5];
      let b = [2, 3, 6, 7, 9];
      console.log(solution(a, b));
    </script>
  </body>
</html>
