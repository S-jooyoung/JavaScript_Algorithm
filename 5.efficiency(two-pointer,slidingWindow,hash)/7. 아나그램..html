    <script>
      function solution(str1, str2) {
        let answer = "Yes";

        let sH = new Map();

        for (let x of str1) {
          if (sH.has(x)) sH.set(x, sH.get(x) + 1);
          else sH.set(x, 1);
        }

        for (let x of str2) {
          if (!sH.has(x) || sH.get(x) === 0) return "No";
          sH.set(x, sH.get(x) - 1);
        }

        // }

        // for (let [key, value] of sH1) {
        //   if (sH1.get(key) !== sH2.get(key)) return "NO";
        // }

        return answer;
      }

      let a = "AbaAeCe";
