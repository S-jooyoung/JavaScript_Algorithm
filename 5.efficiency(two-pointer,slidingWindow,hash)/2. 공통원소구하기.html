<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr1, arr2) {
        let answer = [];
        const n = arr1.length;
        const m = arr2.length;
        let p1 = 0;
        let p2 = 0;

        arr1.sort((a, b) => a - b);
        arr2.sort((a, b) => a - b);

        while (p1 < n && p2 < m) {
          if (arr1[p1] === arr2[p2]) {
            answer.push(arr1[p1++]);
            p2++;
          } else if (arr1[p1] < arr2[p2]) p1++;
          else p2++;
        }
        // let answer = [];
        // let j = 0;
        // arr1.sort();
        // arr2.sort();

        // for (let i = 0; i < arr1.length; i++) {
        //   if (arr1[i] > arr2[j]) j++;
        //   if (arr1[i] === arr2[j]) {
        //     answer.push(arr1[i]);
        //     j++;
        //   }
        // }

        return answer;
      }

      let a = [1, 3, 9, 5, 2];
      let b = [3, 2, 5, 7, 8];
      console.log(solution(a, b));
    </script>
  </body>
</html>
