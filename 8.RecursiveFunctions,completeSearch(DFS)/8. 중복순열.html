    <script>
      function solution(n, m) {
        // 재귀함수 사용
        let answer = Array.from({ length: m }, () => 0);
        let reuslt = 0;

        function DFS(L) {
          if (L === m) {
            console.log(answer);
            reuslt++;
          } else {
            for (let i = 1; i <= n; i++) {
              answer[L] = i;
              DFS(L + 1);
            }
          }
        }

        DFS(0);

        return reuslt;

        // let count = 0;

        // for (let i = 1; i < n + 1; i++) {

        //     let tmp = "";

        //     console.log(tmp);
        //     count++;
        //   }
        // }

        // return count;
      }

      console.log(solution(3, 2));
    </script>
