    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(n) {
        let answer = "";

        function DFS(n) {
          if (n === 0) return;
          else {
            DFS(parseInt(n / 2));
            answer += n % 2;
          }
          // if (parseInt(n / 2) !== 0) {
          //   DFS(parseInt(n / 2));
          // }

          // answer += n % 2;
        }

        DFS(n);

        return answer;
      }

      console.log(solution(11));
    </script>
  </body>
