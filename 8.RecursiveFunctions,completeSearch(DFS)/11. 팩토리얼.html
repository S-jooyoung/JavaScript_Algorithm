    <script>
      function solution(n) {
        let answer = 1;

        function DFS(n) {
          if (n === 1) return 1;
          else return n * DFS(n - 1);
        }

        answer = DFS(n);
        // function DFS(v) {
        //   if (v === n + 1) return;
        //   else {
        //     answer *= v;
        //     DFS(v + 1);
        //   }
        // }

        // DFS(1);

        return answer;
      }

      console.log(solution(5));
    </script>
