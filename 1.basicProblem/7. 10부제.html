<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(day, arr) {
        let warningCar = arr.filter((value, index) => {
          if (arr[index] % 10 === day) {
            return value;
          }
        });

        let answer = warningCar.length;

        return answer;
      }

      arr = [12, 20, 54, 30, 87, 91, 30];
      console.log(solution(0, arr));
    </script>
  </body>
</html>
