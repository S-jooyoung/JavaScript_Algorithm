<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        let answer = [];
        let sum = 0,
          min = Number.MAX_SAFE_INTEGER;

        answer = arr
          .filter((value, index) => {
            if (arr[index] % 2 !== 0) {
              return value;
            }
          })
          .sort((a, b) => a - b);

        min = answer[0];

        for (let i = 0; i < answer.length; i++) {
          sum += answer[i];
        }

        // for (let i = 0; i < arr.length; i++){
        //  if( arr[i]%2 === 1){
        //      sum += arr[i];
        //      if(arr[i] < min) min = arr[i];
        //     }
        //  answer.push(sum);
        //  answer.push(min);
        // }

        return [sum, min];
      }

      arr = [12, 77, 38, 41, 53, 92, 85];
      console.log(solution(arr));
    </script>
  </body>
</html>
