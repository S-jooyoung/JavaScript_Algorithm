<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      // 틀린문제 [이중 포문으로 풀긴함]
      function solution(arr) {
        let answer = arr;
        let sum = arr.reduce((acc, value) => acc + value, 0);

        for (let i = 0; i < arr.length; i++) {
          for (let j = 1; j < arr.length; j++) {
            if (sum - (arr[i] + arr[j]) === 100) {
              arr.splice(j, 1);
              arr.splice(i, 1);

              break;
            }
          }
        }

        return answer;
      }

      let arr = [20, 7, 23, 19, 10, 15, 25, 8, 13];
      console.log(solution(arr));
    </script>
  </body>
</html>
