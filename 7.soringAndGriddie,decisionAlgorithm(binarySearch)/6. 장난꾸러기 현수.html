<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        let answer = [];
        let wrongArr = [...arr];
        let correctArr = arr.sort((a, b) => a - b);

        for (let i = 0; i < arr.length; i++) {
          if (correctArr[i] !== wrongArr[i]) answer.push(i + 1);
        }
        return answer;
      }

      let arr = [120, 125, 152, 130, 135, 135, 143, 127, 160];
      console.log(solution(arr));
    </script>
  </body>
</html>
