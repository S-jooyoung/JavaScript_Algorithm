    <script>
      function solution(arr) {
        let answer = arr;

        for (let i = 0; i < arr.length - 1; i++) {
          for (let j = 0; j < arr.length - i - 1; j++) {
            if (arr[j] > arr[j + 1]) {
              [arr[j], arr[j + 1]] = [arr[j + 1], arr[j]];
            }
          }
        }
        // for (let i = 0; i < arr.length; i++) {

        //       let temp = arr[j];
        //       arr[j] = arr[j + 1];
        //       arr[j + 1] = temp;
        //     }
        //   }
        // }
        return answer;
      }

      let arr = [23, 11, 13, 7, 23, 15];
      console.log(solution(arr));
    </script>
