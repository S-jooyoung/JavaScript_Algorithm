<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      //틀린문제
      function solution(n, k, card) {
        let answer = card.sort((a, b) => b - a);

        let sumLists = [];

        for (let i = 0; i < n; i++) {
          for (let j = i + 1; j < n; j++) {
            for (let t = j + 1; t < n; t++) {
              sumLists.push(card[i] + card[j] + card[t]);
            }
          }
        }

        return sumLists.sort((a, b) => b - a)[k - 1];
      }

      let arr = [13, 15, 34, 23, 45, 65, 33, 11, 26, 42];
      console.log(solution(10, 3, arr));
    </script>
  </body>
</html>
