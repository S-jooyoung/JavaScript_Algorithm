<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      //틀린문제
      function solution(test) {
        const columns = test.length;
        const rows = test[0].length;

        let answer = 0;

        for (let i = 1; i <= rows; i++) {
          for (let j = 1; j <= rows; j++) {
            cnt = 0;
            for (let k = 0; k < columns; k++) {
              let pi = 0;
              let pj = 0;
              for (let s = 0; s < rows; s++) {
                if (test[k][s] === i) pi = s;
                if (test[k][s] === j) pj = s;
              }
              if (pi < pj) cnt++;
            }
            if (cnt === columns) answer++;
          }
        }

        return answer;
      }

      let arr = [
        [3, 4, 1, 2],
        [4, 3, 2, 1],
        [3, 1, 4, 2],
      ];
      console.log(solution(arr));
    </script>
  </body>
</html>
