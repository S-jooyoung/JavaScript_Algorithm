<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(n, arr) {
        let answer = 0;
        let graphs = Array.from(Array(n + 1), () => Array(n + 1).fill(0));
        let check = Array.from({ length: n + 1 }, () => 0);
        let test = [];

        for ([a, b] of arr) graphs[a][b] = 1;

        function DFS(L) {
          if (L === n) {
            answer++;
            console.log(test);
          } else {
            for (let i = 1; i <= n; i++) {
              if (graphs[L][i] === 1 && check[i] === 0) {
                check[i] = 1;
                test.push(i);
                DFS(i);
                check[i] = 0;
                test.pop();
              }
            }
          }
        }

        check[1] = 1;
        test.push(1);
        DFS(1);
        return answer;
      }

      let arr = [
        [1, 2],
        [1, 3],
        [1, 4],
        [2, 1],
        [2, 3],
        [2, 5],
        [3, 4],
        [4, 2],
        [4, 5],
      ];
      console.log(solution(5, arr));
    </script>
  </body>
</html>
