<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(s, e) {
        let answer = 0;
        let ch = Array.from({ length: 10001 }, () => 0);
        let dis = Array.from({ length: 10001 }, () => 0);
        let queue = [];

        ch[s] = 1;
        queue.push(s);
        dis[s] = 0;

        while (queue.length) {
          let node = queue.shift();

          for (nextNode of [node + 1, node - 1, node + 5]) {
            if (nextNode === e) return dis[node] + 1;
            if (nextNode > 0 && nextNode < 10001 && ch[nextNode] === 0) {
              ch[nextNode] = 1;
              dis[nextNode] = dis[node] + 1;
              queue.push(nextNode);
            }
          }
        }

        return answer;
      }

      console.log(solution(5, 14));
    </script>
  </body>
</html>
