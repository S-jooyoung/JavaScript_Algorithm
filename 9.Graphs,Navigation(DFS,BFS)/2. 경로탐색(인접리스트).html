<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(n, arr) {
        let answer = 0;
        let graphs = Array.from(Array(n + 1), () => []);
        let check = Array.from({ length: n + 1 }, () => 0);
        let test = [];

        for ([a, b] of arr) graphs[a].push(b);

        function DFS(node) {
          if (node === n) {
            answer++;
            console.log(test);
          } else {
            for (let i = 0; i < graphs[node].length; i++) {
              if (check[graphs[node][i]] === 0) {
                check[graphs[node][i]] = 1;
                test.push(graphs[node][i]);
                DFS(graphs[node][i]);
                check[graphs[node][i]] = 0;
                test.pop();
              }
            }
          }
        }

        check[1] = 1;
        test.push(1);
        DFS(1);

        return answer;
      }

      let arr = [
        [1, 2],
        [1, 3],
        [1, 4],
        [2, 1],
        [2, 3],
        [2, 5],
        [3, 4],
        [4, 2],
        [4, 5],
      ];
      console.log(solution(5, arr));
    </script>
  </body>
</html>
