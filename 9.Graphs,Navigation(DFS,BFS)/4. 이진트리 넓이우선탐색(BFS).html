<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution() {
        let answer = "";
        let queue = [];
        queue.push(1);

        while (queue.length) {
          let node = queue.shift();
          answer += node + " ";

          for (let nv of [node * 2, node * 2 + 1]) {
            if (nv > 7) continue;
            queue.push(nv);
          }
        }

        return answer;
      }

      console.log(solution());
    </script>
  </body>
</html>
