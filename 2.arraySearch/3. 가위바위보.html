<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(a, b) {
        let answer = "";

        for (let i = 0; i < a.length; i++) {
          switch (a[i] - b[i]) {
            case 1:
              answer += "A";
              break;
            case -2:
              answer += "A";
              break;
            case 2:
              answer += "B";
              break;
            case -1:
              answer += "B";
              break;
            case 0:
              answer += "D";
              break;
          }
        }

        return answer;
      }

      let a = [2, 3, 3, 1, 3];
      let b = [1, 1, 2, 2, 3];
      console.log(solution(a, b));
    </script>
  </body>
</html>
