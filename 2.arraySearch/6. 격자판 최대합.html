<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      //틀린문제
      function solution(arr) {
        let answer = Number.MIN_SAFE_INTEGER;
        let rows = (colums = 0);

        for (let i = 0; i < arr.length; i++) {
          rows = colums = 0;
          for (let j = 0; j < arr.length; j++) {
            colums += arr[i][j];
            rows += arr[j][i];
          }

          answer = Math.max(answer, colums, rows);
        }

        rows = colums = 0;

        for (let i = 0; i < arr.length; i++) {
          colums += arr[i][i];
          rows += arr[i][arr.length - 1 - i];
        }

        answer = Math.max(answer, colums, rows);

        return answer;
      }

      let arr = [
        [10, 13, 10, 12, 15],
        [12, 39, 30, 23, 11],
        [11, 25, 50, 53, 15],
        [19, 27, 29, 37, 27],
        [19, 13, 30, 13, 19],
      ];
      console.log(solution(arr));
    </script>
  </body>
</html>
